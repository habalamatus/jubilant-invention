<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create polls and vote real time for free">
  <title>Ballot | Create Poll</title>
  <link rel="stylesheet" type="text/css" href="/static/main.css" />

</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
  <header class="max-w-lg mx-auto">
    <a href="/">
      <h1 class="text-4xl font-bold text-white text-center">Ballot</h1>
    </a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
      <h2 class="font-bold text-2xl">Ballot Create</h2>
      <p class="text-gray-600 pt-2">Fill out form to create ballot</p>

    </section>

    <section class="mt-10">
      <form class="flex flex-col" method="POST">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required
          class="mb-3 bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
        <label for="key">Number of participants:</label>
        <input type="number" id="participants" name="participants" required min="2" max="10" step="1"
          class="mb-3 bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
        <label for="system">Voting system:</label>
        <input type="number" id="system" name="system" required min="0" max="2" step="1"
          class="mb-3 bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
        <label for="end">End date:</label>
        <input type="date" name="end" id="end">
        <p>Options:</p>
        <button class="add_form_field">Add Option &nbsp;
          <span style="font-size:16px; font-weight:bold;">+ </span>
        </button>
        <div class="container1">
          <input type="text" name="option" required
            class="mb-3 bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
          <input type="text" name="option" required
            class="mb-3 mr-3 bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
        </div>


        </div>
        <button
          class="bg-blue-600 mb-3 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
          type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../static/createPoll.js"></script>

</html>
