
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create polls and vote real time for free">
  <title>Ballot | Welcome</title>
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
  <header class="max-w-lg mx-auto">
      <a href="/">
          <h1 class="text-4xl font-bold text-white text-center">Ballot</h1>
      </a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
      <section>
          <h2 class="font-bold text-2xl">Welcome to Ballot</h2>
          <p class="text-gray-600 pt-2">Enter your user key and click submit</p>
      </section>

      <section class="mt-10">
          <form class="flex flex-col" method="GET">
              <div class="mb-6 ">
                  <input type="text" id="key" name="key" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3">
              </div>
              <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Submit</button>
          </form>
      </section>
  </main>
</body>
</html>
